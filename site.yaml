- name: Install apt packages
  hosts: localhost
  connection: local
  roles:
  - guake
  become: true
  tasks:
  - name: apt update
    ansible.builtin.apt:
      update_cache: yes
  - name: personal-use software
    ansible.builtin.apt:
      update_cache: yes
      pkg:
      - curl
      - vim
      - dnsmasq
      - nodejs
      - npm
      - jq
      - tmux
      - gnome-keyring
      state: present
    tags:
    - software
  - name: imagr software
    ansible.builtin.apt:
      pkg:
      - wireguard
  - name: xkeysnail
    ansible.builtin.apt:
      pkg:
      - python3-pip
      # sudo -H pip3 install xkeysnail
  - name: Japanese keyboard
    ansible.builtin.apt:
      pkg:
      - fcitx5-mozc